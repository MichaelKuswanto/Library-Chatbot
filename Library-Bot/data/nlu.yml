    - hello there
    - good morning
    - good evening
    - moin
    - hey there
    - let's go
    - hey dude
    - goodmorning
    - goodevening
    - good afternoon
    - Hi
    - Hello
- intent: goodbye
  examples: |
    - cu
    - good by
    - cee you later
    - good night
    - bye
    - goodbye
    - have a nice day
    - see you around
    - bye bye
    - see you later
- intent: affirm
  examples: |
    - yes
    - y
    - indeed
    - of course
    - that sounds good
    - correct
- intent: deny
  examples: |
    - no
    - n
    - never
    - I don't think so
    - don't like that
    - no way
    - not really
- intent: mood_great
  examples: |
    - perfect
    - great
    - amazing
    - feeling like a king
    - wonderful
    - I am feeling very good
    - I am great
    - I am amazing
    - I am going to save the world
    - super stoked
    - extremely good
    - so so perfect
    - so good
    - so perfect
    - I'm fine
    - Fine
- intent: mood_unhappy
  examples: |
    - my day was horrible
    - I am sad
    - I don't feel very well
    - I am disappointed
    - super sad
    - I'm so sad
    - sad
    - very sad
    - unhappy
    - not good
    - not very good
    - extremely sad
    - so saad
    - so sad
    - not fine
- intent: bot_challenge
  examples: |
    - are you a bot?
    - are you a human?
    - am I talking to a bot?
    - am I talking to a human?
    - what are you doing
- intent: ask_synopsis
  examples: |
    - What is the synopsis of "{book_title}"?
    - Can you tell me about "{book_title}"?
    - Provide the synopsis for "{book_title}".
    - What's the story of "{book_title}"?
    - Tell me about the book "{book_title}".
- intent: ask_book_from_synopsis
  examples: |
    - Which book has the following synopsis: "{synopsis}"?
    - Find the book with the synopsis: "{synopsis}".
    - Identify the book from the given synopsis: "{synopsis}".
    - What book is described by this synopsis: "{synopsis}"?
    - What is the Synopsis of Steve Jobs?
- intent: provide_unknown_book_title
  examples: |
    - I don't know the title.
    - The title is not available.
    - I'm unsure about the title.
    - Unknown book title.
    - I don't have information about the title.
- intent: provide_unknown_synopsis
  examples: |
    - I don't have information about this synopsis.
    - The synopsis is not available.
    - I'm not familiar with this synopsis.
    - Unknown synopsis.
    - I can't provide details about the synopsis.

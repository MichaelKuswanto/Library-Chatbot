      hello
    intent: greet
  - action: utter_greet
  - user: |
      I'm feeling down.
    intent: mood_unhappy
  - action: utter_cheer_up
  - action: utter_did_that_help
  - user: |
      not really
    intent: deny
  - action: utter_goodbye

- story: greet, express extreme unhappiness, cheer up, deny, and say goodbye
  steps:

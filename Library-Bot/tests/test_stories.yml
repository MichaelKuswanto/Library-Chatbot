stories:
- story: greet, ask for book synopsis, and express happiness
  steps:
  - user: |
      hello there!
    intent: greet
  - action: utter_greet
  - user: |
      Can you tell me about "The Great Book"?
    intent: ask_synopsis
  - action: action_ask_book_title
  - user: |
      The Great Book
    intent: provide_book_title
  - action: action_provide_synopsis
  - user: |
      That sounds amazing!
    intent: mood_great
  - action: utter_happy

- story: greet, provide book synopsis, express happiness, and say goodbye
  steps:
  - user: |
      hello there!
    intent: greet
  - action: utter_greet
  - user: |
      What is the story of "The Amazing Book"?
    intent: ask_book_from_synopsis
  - action: action_ask_synopsis
  - user: |
      It's a fantastic adventure filled with mysteries and excitement.
    intent: provide_synopsis
  - action: action_provide_book_title
  - user: |
      Amazing! Bye-bye!
    intent: goodbye
  - action: utter_goodbye

- story: greet, express unhappiness, cheer up, confirm, and be happy
  steps:
  - user: |
      hello
    intent: greet
  - action: utter_greet
  - user: |
      I'm not feeling good.
    intent: mood_unhappy
  - action: utter_cheer_up
  - action: utter_did_that_help
  - user: |
      yes
    intent: affirm
  - action: utter_happy

- story: greet, express unhappiness, cheer up, deny, and say goodbye
  steps:
